<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function () {
    const chart = Highcharts.chart('first_chart', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});</script>
  <title>JS Practice</title>
</head>
<body>
  <h1>This is a cool chart from Highcharts!</h1>
  <div class="animate__animated animate__tada" id="first_chart" style="width:100%; height:400px;"></div>
  <h1 class="animate__animated animate__backInDown">An animated element</h1>
  <h1 class="animate__animated animate__pulse">CHECK IT OUT</h1>
</body>
</html>
